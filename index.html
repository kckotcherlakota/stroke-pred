<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stroke Prediction Messenger</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    animation: backgroundAnimation 10s infinite alternate;
  }
  
  @keyframes backgroundAnimation {
    0% {
      background-color: #f5f5f5;
    }
    100% {
      background-color: #e6f7ff;
    }
  }
  
  .container {
    text-align: center;
    padding: 20px;
  }
  
  h1 {
    color: #333;
    margin-bottom: 10px;
  }
  
  p {
    color: #666;
    margin-bottom: 20px;
  }
  
  .cta-button {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }
  
  .cta-button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger-cx/bootstrap.js?v=1"></script>
  <df-messenger
    df-cx="true"
    location="us-central1"
    chat-title="test-stroke"
    agent-id="b42ac278-7bb7-40ee-bb59-1b8b039f77e3"
    language-code="en"
  ></df-messenger>
  
  <div class="container">
    <h1>Stroke Prediction Messenger</h1>
    <p>Use the power of AI to predict strokes and stay informed about your health.</p>
    <button class="cta-button">Get Started</button>
  </div>
</body>
</html>
